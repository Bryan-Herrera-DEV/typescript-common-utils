name: Test Proyect

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    name: Code Style & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: npm

      - name: ğŸ“¦ Intall Dependencies
        run: npm i

      - name: ğŸ§ª Run  Test
        if: ${{ github.event_name == 'push' }}
        run: npm run test

      - name: ğŸ’„ Code Style
        run: npm run style
