name: New Util type
description: 'Suggest new util types, propose improvements to the project structure, discuss ideas for new implementations'
title: '[NEW <>]: '
labels: ['feat']
body:
  - type: markdown
    attributes:
      value: |
        ## Make sure that your topic is not a duplicate and that you follow our [contribution guidelines](https://github.com/Bryan-Herrera-DEV/typescript-common-utils/blob/main/CONTRIBUTING.md)
